<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <section class="container">
      <img src="./images/pingpong.jfif" alt="ping" class="ping" id="ping"/>
      <h1>Ping Pong Score Keeper</h1>
      <div class="score-div">
        <p class="score">0</p>
        <p class="to">to</p>
        <p class="sec-score">0</p>
      </div>
      <p>Use the buttons below to keep score</p>
      <div class="score-div">
        <p class="pl">Playing to</p>
        <select name="numbers" id="num" onchange="getSelecValue ()">
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="11">11</option>
        </select>

      </div>
      <div id="buttons">
        <button type="submit" id="player-one">+1 Player One</button>
        <button type="submit" id="player-two">+1 Player Two</button>
        <button type="submit" id="reset">Reset</button>
      </div>
    </section>

    <script src="score.js"></script>
  </body>
</html>
